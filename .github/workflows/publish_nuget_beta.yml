name: Publish Nuget Beta

on:
  push:
    branches: [master]
    tags:
    - 'v*-beta'
    - 'v*-preview'
    - 'v*-rc'
    - 'v*-snapshot'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build
      run: dotnet build --configuration Release
      working-directory: ./src

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Test
      run: dotnet test --blame --configuration Release
      working-directory: ./src  

  pack:
    runs-on: [ubuntu-latest]
    needs: [build, test]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - name: Get Current Version
        uses: Deep-Symmetry/github-version-action@v1
      - name: Create Nuget Package
        shell: bash
        run: dotnet pack -c Release --nologo -o nupkgs /p:Version=$git_version
        working-directory: ./src
      - name: Save Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: nupkgs
          path: ./src/nupkgs

  publish:
    runs-on: [ubuntu-latest]
    needs: [pack]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - name: Get Saved Artifacts
        uses: actions/download-artifact@v1
        with:
          name: nupkgs
          path: nupkgs
      - name: Publish Packages to Nuget
        run: |
          FILES=./nupkgs/*
          for f in $FILES
          do
            echo "Pushing $f..."
            dotnet nuget push $f -k ${{secrets.nuget_key_v1}} -s https://api.nuget.org/v3/index.json --skip-duplicate
          done
